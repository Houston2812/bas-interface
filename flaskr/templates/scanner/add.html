{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Scanner{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" value="{{ request.form['username'] }}" required>
    <label for="organization">Organization</label>
    <input name="organization" id="organization" value="{{ request.form['organization'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
